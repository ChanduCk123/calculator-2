<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <div class="cal-box">
            <form name="calculator">
                <input type="text" id="display" name="display" placeholder="0" readonly> <br>

                <input type="button" value="AC" onclick=" calculator.display.value = '' " class="button clearbutton">
                <input type="button" value="DEL" onclick="calculator.display.value = display.value.toString().slice(0,-1)" class="button delbutton" >
                <input type="button" value="%" onclick=" calculator.display.value += '%' " class="button math">
                <input type="button" value="/" onclick=" calculator.display.value += '/' " class="button math" >
                <br>
                <input type="button" value="7" onclick=" calculator.display.value += '7' " class="button">
                <input type="button" value="8" onclick=" calculator.display.value += '8' " class="button">
                <input type="button" value="9" onclick=" calculator.display.value += '9' " class="button">
                <input type="button" value="*" onclick=" calculator.display.value += '*' " class="button math"> 
                <br>
                <input type="button" value="4" onclick=" calculator.display.value += '4' " class="button">
                <input type="button" value="5" onclick=" calculator.display.value += '5' " class="button">
                <input type="button" value="6" onclick=" calculator.display.value += '6' " class="button">
                <input type="button" value="-" onclick=" calculator.display.value += '-' " class="button math"> 
                <br>
                <input type="button" value="1" onclick=" calculator.display.value += '1' " class="button">
                <input type="button" value="2" onclick=" calculator.display.value += '2' " class="button">
                <input type="button" value="3" onclick=" calculator.display.value += '3' " class="button">
                <input type="button" value="+" onclick=" calculator.display.value += '+' " class="button math"> 
                <br>
                <input type="button" value="00" onclick=" calculator.display.value += '00' " class="button">
                <input type="button" value="0" onclick=" calculator.display.value += '0' " class="button">
                <input type="button" value="." onclick=" calculator.display.value += '.' " class="button">
                <input type="button" value="=" onclick=" calculator.display.value = eval(calculator.display.value) " class="button math"> 

                
            </form>
        </div>
        
    </div>

</body>
</html>
